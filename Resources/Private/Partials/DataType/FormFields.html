<div class="form-group">
    <label for="stringWithoutBreak" class="col-sm-2 control-label" >stringWithoutBreak</label>
    <div class="col-sm-10">
        <f:form.textfield name="stringWithoutBreak" property="stringWithoutBreak" required="1" maxlength="30" class="form-control" />
    </div>
</div>

<div class="form-group">
    <label for="stringWithBreak" class="col-sm-2 control-label" >stringWithBreak</label>
    <div class="col-sm-10">
        <f:form.textarea name="stringWithBreak" property="stringWithBreak" class="form-control" additionalAttributes="{maxlength: '100'}"/>
    </div>
</div>

<div class="form-group">
    <label for="password" class="col-sm-2 control-label">password</label>
    <div class="col-sm-10">
        <f:form.password name="password" property="password"  maxlength="20" class="form-control" />
    </div>
</div>
